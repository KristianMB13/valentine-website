<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiny, vil du være min Valentine? 💖</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5cac3, #f7ede2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #ff477e;
        }

        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #yesButton, #no {
            width: 120px;
            font-size: 20px;
            height: 50px;
            color: #fff;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        #yesButton {
            background-color: #06d6a0;
            margin-right: 10px;
        }

            #yesButton:hover {
                transform: scale(1.1);
                background-color: #05c28c;
            }

        #no {
            background-color: #ef476f;
            margin-left: 10px;
        }

            #no:hover {
                transform: scale(1.1);
                background-color: #d9435f;
            }
    </style>
</head>
<body>
    <h1 id="valentineText">Chiny, vil du være min Valentine? ❤️</h1>
    <img id="valentineImage" src="https://github.com/KristianMB13/valentine-website/blob/main/IMG_0118.JPG?raw=true" alt="Søt Valentine-bilde">
    <br><br>

    <div class="button-container">
        <button id="yesButton">Ja</button>
        <button id="no">Nei</button>
    </div>

    <script>
        document.getElementById("yesButton").addEventListener("click", function () {
            document.body.innerHTML = "<h1>Jeg elsker deg, bebe ❤️💖</h1><img src='https://i.giphy.com/media/jUwpNzg9IcyrK/giphy.gif' width='300'>";
        });

        var noButton = document.getElementById("no");
        var yesButton = document.getElementById("yesButton");
        var valentineImage = document.getElementById("valentineImage");

        var noTexts = [
            "Er du sikker? 🥺",
            "Gi meg en sjanse, Chiny! 💕",
            "Plis ikke si nei 😭",
            "Du knuser hjertet mitt 💔",
            "Jeg begynner å gråte 😭",
            "Tenk deg om én gang til! 🤔"
        ];

        var imageSources = [
            "https://i.pinimg.com/originals/3e/6d/75/3e6d75c34a78b60ee94e5d2e65b2444d.jpg",
            "https://i.pinimg.com/736x/1d/8d/62/1d8d62fd58e11056cb59f0f909fcd0e3.jpg",
            "https://media.tenor.com/BP70qe8X0J8AAAAe/crycat-crying-cat.png",
            "https://i.pinimg.com/736x/91/6b/4c/916b4cf3d0e8a28b4d88dff54f34f2e6.jpg"
        ];

        noButton.addEventListener("mouseover", function () {
            var x = Math.random() * (window.innerWidth - 150);
            var y = Math.random() * (window.innerHeight - 150);
            noButton.style.position = "absolute";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        });

        noButton.addEventListener("click", function () {
            var randomIndex = Math.floor(Math.random() * noTexts.length);
            noButton.innerText = noTexts[randomIndex];

            var randomImageIndex = Math.floor(Math.random() * imageSources.length);
            valentineImage.src = imageSources[randomImageIndex];

            var currentWidth = yesButton.offsetWidth;
            var currentHeight = yesButton.offsetHeight;
            yesButton.style.width = (currentWidth + 20) + "px";
            yesButton.style.height = (currentHeight + 10) + "px";
        });
    </script>
</body>
</html>
