<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiny, vil du være min Valentine? 💖</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5cac3, #f7ede2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #ff477e;
        }

        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .rotated-image {
            transform: rotate(90deg); /* Roterer bildet som var sidelengs */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #yesButton, #no {
            width: 120px;
            font-size: 20px;
            height: 50px;
            color: #fff;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        #yesButton {
            background-color: #06d6a0;
            margin-right: 10px;
        }

            #yesButton:hover {
                transform: scale(1.1);
                background-color: #05c28c;
            }

        #no {
            background-color: #ef476f;
            margin-left: 10px;
        }

            #no:hover {
                transform: scale(1.1);
                background-color: #d9435f;
            }
    </style>
</head>
<body>
    <h1 id="valentineText">Chiny, vil du være min Valentine? ❤️</h1>
    <img id="valentineImage" src="https://github.com/KristianMB13/valentine-website/blob/main/IMG_0118.JPG?raw=true" alt="Søt Valentine-bilde">
    <br><br>

    <div class="button-container">
        <button id="yesButton">Ja</button>
        <button id="no">Nei</button>
    </div>

    <script>
        let step = 0; // Antall ganger hun trykker nei

        document.getElementById("yesButton").addEventListener("click", function () {
            document.body.innerHTML = `
                    <h1>Jeg elsker deg, bebe ❤️💖</h1>
                    <img src="https://github.com/KristianMB13/valentine-website/blob/main/IMG_0120.JPG?raw=true" width="300">
                `;
        });

        var noButton = document.getElementById("no");
        var yesButton = document.getElementById("yesButton");
        var valentineImage = document.getElementById("valentineImage");

        var steps = [
            {
                text: "Er du heeeeelt sikker?",
                image: "https://github.com/KristianMB13/valentine-website/blob/main/IMG_0119.JPG?raw=true"
            },
            {
                text: "Er du seriøs nå eller?",
                image: "https://github.com/KristianMB13/valentine-website/blob/main/IMG_0206.JPG?raw=true",
                rotate: true
            },
            {
                text: "PRØV DEG HAHAHA",
                image: "https://github.com/KristianMB13/valentine-website/blob/main/IMG_0920.jpg?raw=true"
            }
        ];

        noButton.addEventListener("click", function () {
            if (step < steps.length) {
                // Oppdater tekst og bilde
                document.getElementById("valentineText").innerText = steps[step].text;
                valentineImage.src = steps[step].image;

                // Roter bildet hvis det er markert for rotasjon
                if (steps[step].rotate) {
                    valentineImage.classList.add("rotated-image");
                } else {
                    valentineImage.classList.remove("rotated-image");
                }

                step++;
            }

            if (step === steps.length) {
                // Siste steg: Nei-knappen begynner å bevege seg
                noButton.addEventListener("mouseover", function () {
                    var x = Math.random() * (window.innerWidth - 150);
                    var y = Math.random() * (window.innerHeight - 150);
                    noButton.style.position = "absolute";
                    noButton.style.left = x + "px";
                    noButton.style.top = y + "px";
                });
            }
        });
    </script>
</body>
</html>
